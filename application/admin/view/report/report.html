		<script type="text/javascript">
			$.ajax({
				type:'post',
				url:'/admin/report/getReports',
				data:null,
				dataType:'json',
				async:true,
				success:getReports
			});
			function getReports(data)
			{
				// 获取数据与分页url
				var pA =document.getElementsByClassName('aPage');
				var obj = JSON.parse(data);
				// 开始评论遍历展示
				var sBox = document.getElementById('showBox');
				$(sBox).html('');
				for (var i = 0; i < obj['data'].length; i++) {
					// 添加第一层的tr标签
					var oTr = document.createElement('tr');
					sBox.appendChild(oTr);
					// 添加tr内的td标签
					var str = 
						"<td><input type='checkbox'/></td>" + 
    							"<td>" + obj['data'][i]['id'] + "</td>" + 
   	 						"<td><img src=" + obj['data'][i]['photo'] + " style='width: 50px; height: 50px;'/></td>" +
   	 						"<td>" + obj['data'][i]['username'] + "</td>" +
   	 						"<td><a href='/index/single/single?vid=" + obj['data'][i]['vedio_id'] + "'>戳这里看视频</a></td>" +
     							"<td>" + obj['data'][i]['content'] + "</td>" +
				              	"<td>" + obj['data'][i]['create_time'] + "</td>" +
				             	"<td><a href='#'' onclick='deletes(" + obj['data'][i]['id'] + ")' class='btn btn-link del' type='button'>放入回收站</a></td>";
					oTr.innerHTML = str;
				}
				// 把allpage的链接赋值到a标签上
				var oPage = obj['page'];
				var i = 0;
				for (var name in oPage) {
					pA[i].href = 'javascript:test(\'' + oPage[name] + '\')';
					i++;
				}
			}
			function test(url)
			{
				$.ajax({
					type:'get',
					url:url,
					async:true,
					data:null,
					dataType:'json',
					success:getReports
				});
			}
		</script>
